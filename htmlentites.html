<body>
    <!-- html entities  -->
    <!-- name  -->
    <!-- &name; -->
    &lt;div&gt; <!--Prints <div>-->
    <br> <br>
    <!-- number  -->
    <!-- &#number; -->
    &#60;div&#62;

    <!-- non breaking space  -->
    <p>Hello &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world</p> <!--prints hello world with 5 spaces given in between-->
