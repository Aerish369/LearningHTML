<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form File Upload</title>
</head>
<body>
    <!-- Form File Upload  -->
    <!-- use attribute multiple to upload multiple files  -->
    <form enctype="multipart/form-data">
        <input type="file" multiple>
    </form>

</body>
</html>
