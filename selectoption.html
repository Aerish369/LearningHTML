<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option</title>
</head>
<body>
    <!-- Select Option  -->
    <form action="">
        <select> <!--size="2" to make multiple visible options.-->
            <optgroup label="Super Cars">
                <option value="McLaren">McLaren</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Lamborgini">Lamborgini</option>
                <option value="Tesla">Tesla</option>
            </optgroup>
                
            <optgroup label="JDM Sports Cars">
                <option value="Nissan GTR" selected>Nissan GTR</option>
                <option value="Toyoto Supra">Toyoto Supra</option>
                <option value="Silva">Silva</option>
                <option value="Dodge Challenger">Dodge Challenger</option>
            </optgroup>
        </select>
    </form>






</body>
</html>
