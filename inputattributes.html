<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
    <!-- Input Attributes  -->
    <form action="">
        <h2><b>Roblox Giveaway!</b></h2> <br>
        <input type="text" placeholder="Enter your name" name="full_name" > <br> <br>
        <input type="number" placeholder="Enter your age." name="age" > <br> <br>
        <input type="email" placeholder="Enter your email" name="email" > <br> <br>
        <!-- Attribute -> disabled to disable a text -->
        <!-- Attribute -> readonly to make the text unchangable -->
        <!-- Attribute -> size to define the visible size of the text. The input limit is not set only the visible chars are set. Example size="20"  -->
        <!-- Attribute -> maxlength to define the max length of the input of the text. In example, maxlength="20" One can enter upto 20 chars then it would not respond. -->
        <!-- Attribute -> placeholder to give hint on what to enter on the box. In placeholder="Enter Your Name", The text appears to let user know to enter the name.  -->
        <!-- Attribute -> required to make the input compulsory.  -->
        <!-- Attribute -> step to increase or decrease number in steps. Like incresing it by 2-> step="2"  -->
        <!-- Attribute -> Autofocus to start the input just after entering web-page.  -->
        <!-- Attribute -> Autocomplete to automatically complete words based on previous inputs. Ex: autocomplete="on/off" -->






        <input type="submit" value="Go">
    </form>

</body>
</html>
